<h2>DETAILS PAGE</h2>
<table>
    <div class="container">
        <div style="margin-top: 10px;">
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"matSort>
  <!-- TITLE Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- BODY Column -->
       <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Boby</th>
        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
       </ng-container>
      <!-- ACTION Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="Edit(element.id)"color="primary">EDIT</button> 
        </ng-container>
 <!-- Row shown when there is no matching data. -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <!--This is one by one paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> 
 </div>
</div></div>
<router-outlet></router-outlet>
